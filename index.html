<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="BoxWrapper">
    
        <div class="SignUp">

            <div class="formWrapper">
                
                <header>
                    <h2 class="signUp">Signup</h2>
                    <span>There is no charge upon registration!</span>
                </header>

                <form action="" id="form">

                    <div class="Box">
                        <label for="email">Email Address</label>
                        <input id="email" type="text"/> 
                        <div class="errorbox"></div>
                    </div>

                    <div class="Box">
                        <label for="Country">Country</label>
                        <div class="SelectCountry">
                            <select class="boxersu"  id="SelectCountry" name="Country" >
                                <option value="" >Select Country</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Usa">Usa</option>
                                <option value="China">China</option>
                                <option value="Italy">Italy</option>
                            </select>
                            <span>change</span>
                        </div>
                        <div class="errorbox"></div>
                    </div>

                    
                    <div class="boxrow">

                        <div class="RowBox">
                            <label for="city">city</label>
                            <input id="city" type="text"/>
                            <div class="errorbox"></div>
                        </div>
                        
                        <div class="RowBox">
                            <label for="Zip">Zip Code</label>
                            <input  id="Zip" type="text"/>
                            <div class="errorbox"></div>
                        </div>

                    </div>

                    <button id="Signup">Signup now</button>

                </form>

            </div>

            <div class="socialBtn">
                <button class="Fb1">Signup with Facebook</button>
                <button class="Fb2">Signup with Facebook</button>
            </div>

        </div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
